<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register for TechCon 2025</title>
  </head>
  <body>
    <header>
      <h1>Register for TechCon 2025</h1>
      <nav>
        <ul>
          <li><a href="/techcon_website/index.html">Home</a></li>
          <li><a href="/techcon_website/about.html">About</a></li>
          <li><a href="/techcon_website/schedule.html">Schedule</a></li>
          <li><a href="/techcon_website/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
        />
        <label for="terms">
          I agree to the <a href="#">terms and conditions</a>
        </label>
        <input type="checkbox" id="terms" name="terms" required />

        <button type="submit">Register Now</button>
      </form>
      <footer>
        <p>Copyright &copy; 2025 TechCon. All rights reserved.</p>
      </footer>
    </main>
  </body>
</html>
